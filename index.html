<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Where in the world?</h1>

        <div class="dark-mode-toggle">
          <i class="fas fa-moon"></i>
          <p>Dark Mode</p>
        </div>
    </header>
    
    <section class="controls">
        <!-- search button -->
        <div class="search-button">
          <i class="fas fa-search"></i>
          <input id="searchInput" type="text" placeholder="Search for a country">
        </div>
    
        <select id="region-filter">
          <option value="">Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="Americas">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
    </section>
    
    <main id="country-list"></main>
</body>
<!-- script -->
<script src="script.js"></script>
</html>
